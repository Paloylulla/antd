
  <button nzTitle="The first Modal" nz-button nzType="primary" (click)="createTplModal(tplContent, tplFooter)">Custom Button</button>
  <ng-template #tplContent let-params>
    <p>some contents...</p>
    <p>some contents...</p>
    <p>{{ params.value }}</p>

    <button nz-button [nzType]="'primary'" (click)="isVisible = true"><span>Show Modal</span></button>
  </ng-template>
  <ng-template #tplFooter let-ref="modalRef">

    
    <button nz-button (click)="ref.destroy()">Destroy</button>
    <button nz-button nzType="primary" (click)="destroyTplModal(ref)" [nzLoading]="tplModalButtonLoading">Close after submit</button>
  </ng-template>

  <!-- pop2 -->
  <nz-modal [(nzVisible)]="isVisible" nzTitle="The second Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
      <p>Content one</p>
      <p>Content two</p>
      <button nz-button [nzType]="'primary'" (click)="isVisible2 = true"><span>Show Modal</span></button>
    </ng-container>
  </nz-modal>

  <!-- pop3 -->
  <nz-modal [(nzVisible)]="isVisible2" nzTitle="The Third Modal" (nzOnCancel)="handleCancel2()" (nzOnOk)="handleOk2()">
    <ng-container *nzModalContent>
      <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>
      <input placeholder="Datepicker" type="text" class="form-control" bsDatepicker #dp="bsDatepicker">
    </ng-container>
  </nz-modal>

  <a routerLink="child-b">Child B</a>
  <router-outlet></router-outlet>
